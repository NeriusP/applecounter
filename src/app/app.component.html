<div class="row">
    <div class="col-md-6 offset-md-3" *ngIf="displayInput">
        <app-data-input (transfer)="transferedTimes=$event; displayInput=!displayInput"></app-data-input>
    </div>
    <div class="col-md-6 offset-md-3" *ngIf="!displayInput">
        <app-data-output [data]="transferedTimes" (display)="displayInput=$event"></app-data-output>
    </div>
</div>
