<div class="row">
    <div class="col-md-12">
        <div class="card mt-5">
            <div class="card-header">Duomenų įvedimas:</div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Įveskite, kiek laiko reikia vienam obuoliui suskaičiuoti (s)</label><br>
                    <input type="number" class="form-label" #x>
                    <span *ngIf="xIsNotGoodNumber"><i>Įveskite sveikąjį teigiamą skaičių</i> </span>
                </div>
                <div class="mb-3">
                    <label class="form-label">Įveskite laiką, skirtą obuoliams skaičiuoti (s)</label><br>
                    <input type="number" class="form-label" #t>
                    <span *ngIf="tIsNotGoodNumber"><i>Įveskite sveikąjį teigiamą skaičių</i></span>
                </div>
                <button class="btn btn-success mb-3" (click)="checkAndTransferData(x.valueAsNumber, t.valueAsNumber)">Skaičiuoti</button><br>
          </div>
        </div>
    </div>
  </div>
